<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <form>
            <div class="form-group">
                <div class="flex-nowrap input-group">
                    <div class="input-group-prepend">
                        <span class="bg-light input-group-text" id="addon-wrapping"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em">
</svg></span>
                    </div>
                    <input type="email" class="form-control" placeholder="username" aria-label="User Email" aria-describedby="addon-wrapping" id="username"/>
                </div>
            </div>
            <div class="form-group">
                <div class="flex-nowrap input-group">
                    <div class="input-group-prepend">
                        <span class="bg-light input-group-text" id="addon-wrapping2"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em">
</svg></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping" id="password"/>
                </div>
            </div>
            <button type="submit" class="btn btn-block btn-primary font-weight-bold pb-2 pl-3 pr-3 pt-2">Register</button>
            <p style="text-align: center; margin-top: 10px;"><a href="" id="loginLink">Have an account? Login</a></p>
        </form>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
