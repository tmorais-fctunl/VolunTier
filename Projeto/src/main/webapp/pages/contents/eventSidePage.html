<script>

    function removeMarkerListeners() {
        google.maps.event.removeListener(clickListener);
        map.setOptions({ draggableCursor: '' });
        if (clickmarker) {
            clickmarker.setMap(null);
            clickmarker = null;
        }
        // Clear out the old searchbar markers.
        searchMarkers.forEach((marker) => {
            marker.setMap(null);
        });
    }

    window.onload = removeMarkerListeners();

  

  $(function () {
    $('span#disableSuccessMsg').bind('click', function (e) {
      // "this" points to the <span> element
      // "e" points to the event object
        this.parentElement.style.display = 'none';
        document.getElementById("sidebar_content_event_list").style.display = '';

    });
  });
</script>
